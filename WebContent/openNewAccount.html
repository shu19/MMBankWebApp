<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css" type="text/css">
<title>HDFC Bank</title>

<style>
nav {
	margin-top: -70px;
}

header {
	padding: 10px;
}

.footer-bottom {
	padding: 25px 0 25px;
	border-top: 1px solid #666;
	background: #1e1e1e;
}

.copyright-text p {
	color: #ccc;
	margin-top: 0px;
	margin-bottom: 0;
	text-align: center;
}

footer {
	position: relative;
	margin-top: 542px;
	margin-bottom: 0px;
}
</style>

</head>
<body>
	<header>
		<div>
			<img src="images/logo.png">

			<center>
				<h1 style="position: relative; bottom: 60px;">
					<b>HDFC Bank</b>
				</h1>
			</center>

		</div>
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">

				<ul class="nav navbar-nav">
					<li><a href="addNewSA.mm">Add New Account</a></li>
					<li><a href="closeSA.mm">Close Saving Account</a></li>
					<li><a href="searchSA.mm">Search Account</a></li>
					<li><a href="viewSA.mm">View Account</a></li>
					<li><a href="viewAllSA.mm">View All Customers</a></li>
					<li><a href="updateSA.mm">Update Saving Account</a></li>
					<li><a href="withdrawSA.mm">Withdraw Form</a></li>
					<li><a href="depositSA.mm">Deposit Form</a></li>
					<li><a href="fundTransfer.mm">Fund Transfer</a></li>
				</ul>
			</div>
		</nav>

	</header>
	<div class="container col-md-4 col-md-offset-4">


		<form action="addNewAccount.mm">
			<div class="form-group">
				<label>Name :</label> <input type="text" class="form-control"
					placeholder="Name" pattern="[A-Za-z]+"
					title="Digits and Special Characters are not allowed"
					maxlength="25" name="txtAccHN">
			</div>


			<div class="form-group">
				<label>Initial Balance :</label> <input type="text"
					class="form-control" placeholder="Enter initial number"
					name="txtBal">
			</div>

			<div class="form-group">
				<label>Salary Account:</label> 
				<input type="radio"  name="rgSalary" value="Yes"> Yes 
				<input type="radio"  name="rgSalary" value="No"> No
			</div>


			<!-- 			<div class="form-group">
				<label>Email Id:</label> <input type="email" class="form-control"
					id="email" placeholder="Enter email">
			</div>
			<div class="form-group">
				<label>DOB :</label> <input type="date" class="form-control"
					placeholder="DOB">
			</div>

			<div class="form-group">
				<label>Phone number :</label> <input type="text"
					class="form-control" placeholder="Enter Phone number"
					pattern="[1-9]{1}[0-9]{9}" title="Enter 10 Digit Mobile Number"
					maxlength="10">
			</div>
 -->

			<!-- 			<label>Account Type :</label> <select class="btn btn-default">
				<option value="Saving">Saving</option>
				<option value="Current">Current</option>
			</select> <br />
 -->
			<div>
				<button type="submit" class="btn btn-default "
					style="margin-top: 16px;">Submit</button>
				<button type="reset" class="btn btn-danger "
					style="margin-top: 16px; float: right;">Reset</button>
			</div>

		</form>

	</div>

	<footer>
		<div class="footer-bottom">
			<div class="container">
				<div class="row">
					<div class="col-sm-12 ">
						<div class="copyright-text">

							<p>CopyRight © 2018 HDFC Bank Ltd. All rights reserved.</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</footer>
</body>
</html>
