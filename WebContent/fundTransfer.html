<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css" type="text/css">
<title>Fund Transfer</title>

<style>
nav {
	margin-top: -70px;
}

header {
	padding: 10px;
}

.footer-bottom {
	padding: 25px 0 25px;
	border-top: 1px solid #666;
	background: #1e1e1e;
}

.copyright-text p {
	color: #ccc;
	margin-top: 0px;
	margin-bottom: 0;
	text-align: center;
}

footer {
	position: relative;
	margin-top: 542px;
	margin-bottom: 0px;
}
</style>



</head>
<body>

	<header>
		<div>
			<img src="images/logo.png">

			<center>
				<h1 style="position: relative; bottom: 60px;">
					<b>HDFC Bank</b>
				</h1>
			</center>

		</div>
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">

				<ul class="nav navbar-nav">
					
					<li><a href="addNewSA.mm">Add New Account</a></li>
					<li><a href="closeSA.mm">Close Saving Account</a></li>
					<li><a href="searchSA.mm">Search Account</a></li>
					<li><a href="viewSA.mm">View Account</a></li>
					<li><a href="viewAllSA.mm">View All Customers</a></li>
					<li><a href="updateSA.mm">Update Saving Account</a></li>
					<li><a href="withdrawSA.mm">Withdraw Form</a></li>
					<li><a href="depositSA.mm">Deposit Form</a></li>
					<li><a href="fundTransfer.mm">Fund Transfer</a></li>
				</ul>
			</div>
		</nav>

	</header>
	<div class="container col-md-4 col-md-offset-4">


		<form action="fundTransferForm.mm">
			<div class="form-group">
				<label>Sender Account No :</label> <input type="text"
					class="form-control" placeholder="Account No" name="txtSenderAccNo">
			</div>
			<div class="form-group">
				<label>Receiver Account No</label> <input type="text" class="form-control"
					placeholder="Account No" name="txtReceiverAccNo">
			</div>
			<div class="form-group">
				<label>Amount To Transfer :</label> <input type="number"
					class="form-control" placeholder="Amount" name="txtAmount">
			</div>

			<div class="form-group">
				<label>Remarks :</label> <input type="text" class="form-control"
					placeholder="Remarks">
			</div>


			<button type="submit" class="btn btn-default center-block"
				style="margin-top: 16px;">Tranfer</button>


		</form>

	</div>

	<footer>
		<div class="footer-bottom">
			<div class="container">
				<div class="row">
					<div class="col-sm-12 ">
						<div class="copyright-text">

							<p>CopyRight © 2018 HDFC Bank Ltd. All rights reserved.</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</footer>

</body>
</html>
